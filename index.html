<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css"> 
</head>

<body style="text-align: center;">

    <section id="startingPage">
        <div class="jumbotron">
            <h1 class="display-3">Lets Take a Little Quiz!</h1>
            <p class="lead">
              <button type="button" class="btn btn-primary startButton">Start</button>
            </p>
        </div>
    </section>

    <section id="cardDeck" class="hide">
       <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="#!">Previous Question</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled timeLeft" href="#!"></a>
            </li>
        </ul>

        <div class="list-group ">
            <a href="#!" class="currentQuestion list-group-item active "></a>
            <a href="#!" id ="choice1" class=" list-group-item list-group-item-action"></a>
            <a href="#!" id ="choice2" class=" list-group-item list-group-item-action"></a>
            <a href="#!" id ="choice3" class=" list-group-item list-group-item-action"></a>
            <a href="#!" id ="choice4" class=" list-group-item list-group-item-action"></a>
        </div>          
    </section>

    <section id="summaryPage" class="hide">
        <h1 class="bigMainText">Quiz has Ended.</h1>
        <div class="container">
            <div class="row">
                <div class="col-8 yourScore">
                    <h2>Your Score</h2>
                    <p class="scorePointsDisplay">10 points</p>
                    <div class="addToBoard">
                        <form id="initialForm" method="POST">
                            <label for="initialsText">Add your Initials: </label>
                            <input type="text" placeholder="JS" name="initialsText" id="initialsText" />
                          </form>
                    </div>

                </div>

                <div class="col-2 highScoreChart">
                    <h3>High Score List</h3>
                    <ul id="highScoreList"></ul>
                </div>
            </div>
          </div>
          
    </section>
    
    <script src="assets/script.js"></script>
</body>
</html>
